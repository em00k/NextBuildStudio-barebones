  <!-- Color palette blocks -->
  <rect x="4"  y="34" width="12" height="12" fill="#ff0000"/> <!-- Red -->
  <rect x="20" y="34" width="12" height="12" fill="#00ff00"/> <!-- Green -->
  <rect x="36" y="34" width="12" height="12" fill="#0000ff"/> <!-- Blue -->
  <rect x="52" y="34" width="12" height="12" fill="#ffff00"/> <!-- Yellow -->
  
  <rect x="4"  y="50" width="12" height="12" fill="#ff00ff"/> <!-- Magenta -->
  <rect x="20" y="50" width="12" height="12" fill="#00ffff"/> <!-- Cyan -->
  <rect x="36" y="50" width="12" height="12" fill="#ffffff"/> <!-- White -->
  <rect x="52" y="50" width="12" height="12" fill="#888888"/> <!-- Grey -->
