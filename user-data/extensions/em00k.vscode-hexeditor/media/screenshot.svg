<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1e1e1e"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="40" fill="#2d2d30"/>
  <text x="20" y="25" font-family="Consolas, monospace" font-size="14" fill="#e0e0e0">File: example.bin</text>
  
  <!-- Buttons -->
  <rect x="600" y="10" width="50" height="20" rx="3" fill="#0e639c"/>
  <text x="625" y="25" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="white">SAVE</text>
  
  <rect x="660" y="10" width="70" height="20" rx="3" fill="#0e639c"/>
  <text x="695" y="25" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="white">SAVE AS</text>
  
  <rect x="740" y="10" width="50" height="20" rx="3" fill="#0e639c"/>
  <text x="765" y="25" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="white">HEX/DEC</text>
  
  <!-- Edit Area -->
  <rect x="0" y="40" width="800" height="30" fill="#252526"/>
  <text x="20" y="60" font-family="Consolas, monospace" font-size="12" fill="#e0e0e0">Current Offset: 00000020</text>
  <text x="250" y="60" font-family="Consolas, monospace" font-size="12" fill="#e0e0e0">Alt Input (Hex): 4A</text>
  
  <!-- Table Header -->
  <rect x="0" y="70" width="800" height="30" fill="#2d2d30"/>
  <text x="20" y="90" font-family="Consolas, monospace" font-size="12" fill="#e0e0e0">Offset</text>
  
  <!-- Column Headers -->
  <text x="100" y="90" font-family="Consolas, monospace" font-size="12" fill="#e0e0e0">00 01 02 03 04 05 06 07 08 09 0A 0B 0C 0D 0E 0F</text>
  <text x="650" y="90" font-family="Consolas, monospace" font-size="12" fill="#e0e0e0">Decoded Text</text>
  
  <!-- Data Rows -->
  <g fill="#e0e0e0" font-family="Consolas, monospace" font-size="12">
    <!-- Row 1 -->
    <text x="20" y="120" fill="#d7ba7d">00000000</text>
    <text x="100" y="120">48 65 6C 6C 6F 20 57 6F 72 6C 64 21 00 00 00 00</text>
    <text x="650" y="120">Hello World!....</text>
    
    <!-- Row 2 -->
    <text x="20" y="150" fill="#d7ba7d">00000010</text>
    <text x="100" y="150">54 68 69 73 20 69 73 20 61 20 68 65 78 20 65 64</text>
    <text x="650" y="150">This is a hex ed</text>
    
    <!-- Row 3 with highlighted byte -->
    <text x="20" y="180" fill="#d7ba7d">00000020</text>
    <text x="100" y="180">69 74 6F 72 20 66 6F 72 20</text>
    <rect x="307" y="168" width="22" height="18" fill="#264f78"/> <!-- Highlight -->
    <text x="307" y="180" fill="#ffffff">56 53</text> <!-- Highlighted text -->
    <text x="329" y="180">20 43 6F 64 65 21</text>
    <text x="650" y="180">itor for VS Code!</text>
    
    <!-- More rows -->
    <text x="20" y="210" fill="#d7ba7d">00000030</text>
    <text x="100" y="210">00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00</text>
    <text x="650" y="210">................</text>
    
    <text x="20" y="240" fill="#d7ba7d">00000040</text>
    <text x="100" y="240">FF FF FF FF 00 00 00 00 AA BB CC DD 00 11 22 33</text>
    <text x="650" y="240">........ ......3</text>
  </g>
  
  <!-- Status Bar -->
  <rect x="0" y="420" width="800" height="30" fill="#007acc"/>
  <text x="20" y="440" font-family="Consolas, monospace" font-size="12" fill="white">Offset: 00000020</text>
  <text x="200" y="440" font-family="Consolas, monospace" font-size="12" fill="white">Length: 0x58 bytes</text>
  <text x="400" y="440" font-family="Consolas, monospace" font-size="12" fill="white">Selected: 0x2 bytes</text>
  <text x="600" y="440" font-family="Consolas, monospace" font-size="12" fill="white">Mode: Overwrite</text>
</svg> 